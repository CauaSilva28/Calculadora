<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="img/icone.png" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="calculadora">
        <br>
        <h1>Calculadora</h1>
        <p id="visordesligado">Desligada...</p>
        <p id="visor"></p>
        <center><table>
            <tr>
                <td><button onclick="ligar()" style="background-color:#bb1010">On</button></td>
                <td><button onclick="limpar()">C</button></td>
                <td><button onclick="numero('/')">/</button></td>
                <td><button onclick="numero('*')">X</button></td>
            </tr>
            <tr>
                <td><button onclick="numero(7)">7</button></td>
                <td><button onclick="numero(8)">8</button></td>
                <td><button onclick="numero(9)">9</button></td>
                <td><button onclick="numero('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="numero(4)">4</button></td>
                <td><button onclick="numero(5)">5</button></td>
                <td><button onclick="numero(6)">6</button></td>
                <td><button onclick="numero('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="numero(1)">1</button></td>
                <td><button onclick="numero(2)">2</button></td>
                <td><button onclick="numero(3)">3</button></td>
                <td rowspan="2"><button onclick="resultado()" style="height:159px">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="numero(0)" style="width:169px">0</button></td>
                <td><button onclick="numero('.')">.</button></td>
            </tr>
        </table></center>
    </div>
<script src="js/script.js"></script>
</body>
</html>
